<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <div id="inner">
        <div class="head-container">
          <div class="head-box">
          <a href="http://naver.com" id="head-title">NAVER</a>
        </div>
        </div>
      </div>
  </header>

  <section>
    <div id="inner">
      <div class="inner-container">

      <div class="section-contianer id-section">
        <div class="section-input-container">
          <div class="section-title">아이디</div>
          <input type="text" class="section-title-text" id="bordercolor" placeholder="@naver.com">
          <div class="warn-text">필수 정보입니다.</div>
        </div>
      </div>

      <div class="section-contianer password-section">
        <div class="section-input-container">
          <div class="section-title">비밀번호</div>
          <input type="password" class="section-title-text" id="bordercolor"placeholder="">
          <i class="fas fa-lock"></i>
          <div class="warn-text">필수 정보입니다.</div>
        </div>
      </div>

      <div class="section-contianer repassword-section">
        <div class="section-input-container">
          <div class="section-title">비밀번호 재확인</div>
          <input type="password" class="section-title-text" id="bordercolor" placeholder="">
          <div class="warn-text">필수 정보입니다.</div>
        </div>
      </div>
      </div>
    </div>
  </section>

  <section>
    <div id ="inner">
      <div class="inner-container">
        <div class="section-contianer name-section">
          <div class="section-input-container">
            <div class="section-title" id="section-two-name" >이름</div>
            <input type="text" class="section-title-text" id="bordercolor">
            <div class="warn-text">필수 정보입니다.</div>
          </div>
          <div class="section-input-container">
            <div class="section-info-container">

            <div class="section-title" id="section-two-name">생년월일</div> <!-- padding 조절해야함. -->
            <div class="input-box">
            <input type="text" class="section-title-text input-one"  id="textcolor"value="년(4자)" >
            <select class="section-title-text input-one" id="month-select" >
              <option value="월">월</option>
              <option value="1월">1</option>
              <option value="2월">2</option>
              <option value="3월">3</option>
              <option value="4월">4</option>
              <option value="5월">5</option>
              <option value="6월">6</option>
              <option value="7월">7</option>
              <option value="8월">8</option>
              <option value="9월">9</option>
              <option value="10월">10</option>
              <option value="11월">11</option>
              <option value="12월">12</option>
            </select>
            <input type="text" class="section-title-text input-one" id="textcolor" value="일">
          </div>
          <div class="warn-text">필수 정보입니다.</div>
          </div>
        </div>
        <div class="section-contianer name-section">
          <div class="section-input-container">
            <div class="section-title" id="section-two-name">성별</div>
            <select class="section-title-text" id="bordercolor">
              <option value="성별">성별</option>
              <option value="남자">남자</option>
              <option value="여자">여자</option>
              <option value="선택안함">선택안함</option>
              </select>
            <div class="warn-text">필수 정보입니다.</div>
          </div>

          <div class="section-contianer name-section">
            <div class="section-input-container">
              <div class="section-title">본인 확인 이메일 <span id="section-subtitle">(선택)</span></div>
              <input type="text" class="section-title-text bordercolorr" id="textcolor" value="선택입력">
            </div>
  </section>

  <section>
    <div id ="inner">
      <div class="inner-container">
        <div class="section-contianer name-section">
          <div class="section-input-container">
            <div class="section-title" id="section-two-name">휴대전화</div>
            <select  class="section-title-text" id="bordercolor">
              <option value="대한민국">대한민국 +82</option>
              <option value="가나">가나 +11</option>
              <option value="일본">일본 +22</option>
              <option value="중국">중국 +33</option>
              <option value="뉴질랜드">뉴질랜드 +44</option>
              <option value="콩고">콩고 민주공화국 +55</option>
              <option value="사우디아라비아">사우디아라비아 +66</option>
              <option value="몽골">몽골 +77</option>
              <option value="자카르타">자카르타 +88</option>
              <option value="필리핀">필리핀 +99</option>
              <option value="호주">호주 +100</option>
              <option value="인도">인도 +111</option>
              </select>
          </div>
          <div class="section-contianer name-section">
            <div class="section-input-container">
              <div class="phonebox">
              <input type="text" class="section-title-text pushemail" id="section-phone" value="전화번호 입력">
              <input type="submit" class="phonebox-two" id="section-phone" value="인증번호 받기">
            </div>
            <input type="text" class="section-title-text pushnumber" id="section-phone" value="인증번호 입력하세요">
            <div class="warn-text">필수 정보입니다.</div>
          </div>
        </div>
  </section>

  <section>
    <div id ="inner">
      <div class="inner-container">
        <div class="section-contianer name-section">
          <div class="section-input-container">
            <input type="submit" class="section-title-text" id="section-submit" value="가입하기">

  </section>

  <footer>
    <div id ="inner">
      <div id="footer-inner">
        <div class="footer-container">
          <a href=""><div class="footer-container-text">이용약관</div></a>
          <a href=""><div class="footer-container-text two">개인정보처리방침</div></a>
          <a href=""><div class="footer-container-text">책임의 한계와 법적고지</div></a>
          <a href=""><div class="footer-container-last">회원정보 고객센터</div></a>
        </div>
          <a href=""><div class="final">© NAVER Corp.</div></a>

        </div>
        </div>
    
  </footer>
  
</body>
</html>
