<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <div id="inner">
        <div class="head-container">
          <div class="head-box">
          <a href="http://naver.com" id="head-title">NAVER</a>
        </div>
        </div>
      </div>
  </header>

  <section>
    <div id="inner">
      <div class="inner-container">

      <div class="section-contianer id-section">
        <div class="section-input-container">
          <div class="section-title">아이디</div>
          <input type="text" class="section-title-text" placeholder="@naver.com">
          <div class="warn-text">필수 정보입니다.</div>
        </div>
      </div>

      <div class="section-contianer password-section">
        <div class="section-input-container">
          <div class="section-title">비밀번호</div>
          <input type="text" class="section-title-text" placeholder="@naver.com">
          <div class="warn-text">필수 정보입니다.</div>
        </div>
      </div>

      <div class="section-contianer repassword-section">
        <div class="section-input-container">
          <div class="section-title">비밀번호 재확인</div>
          <input type="text" class="section-title-text" placeholder="@naver.com">
          <div class="warn-text">필수 정보입니다.</div>
        </div>
      </div>
      </div>
    </div>
  </section>
</body>
</html>
